        function toTop() {
            document.body.scrollTop = 0; //For Safari
            document.documentElement.scrollTop = 0; //For Chrome, Firefox, IE, & Opera
            console.log("Going to Top of Page!");
        }
    </script>

    <script>
        function filterIsotopeItems(button, filterValue) {
            if (button.classList.contains('projects-button-active')) {
                button.classList.remove('projects-button-active');

                $grid.isotope({
                    filter: '*'
                });

                return false;
            }

            // Clear Other Actives
            const activeButtons = document.getElementsByClassName("projects-button-active");
            for (let i = 0; i < activeButtons.length; i++) {
                activeButtons[i].classList.remove('projects-button-active');
            }

            $(button).addClass('projects-button-active');

            $grid.isotope({
                filter: filterValue
            });
            console.log(filterValue);
        }
    </script>
